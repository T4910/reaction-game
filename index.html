<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="syle.css">
    <script src="https://kit.fontawesome.com/24b8a6b9d6.js" crossorigin="anonymous"></script>
    <title>Reaction game</title>
</head>
<body>
    <h1>REACTION GAME CLICKER</h1>
    <div class = "react">
        <div class="reactprof">
          <p class="load 1">Score: <span class="avgrt">0</span></p>
          <p class="load 2">Best score: <span class="bestime">0</span></p>
          <!-- <input type="radio" name="1" id="easy" value="0"/>
          <input type="radio" name="1" id="easy" value="1"/>
          <input type="radio" name="1" id="easy" value="2"/> -->
          <i class="fa-solid fa-arrow-rotate-right load load-icon"></i>
        </div>

        <div class="reacion-space">
          <button class="reactbtn" onclick="start()"><small>START</small></button>
        </div>
        <div class ="flex">
            <button style = "border-radius: 10px; margin-top: 10px; background-color: green;" class="easy" onclick="easy()" >easy</button>
            <button style = "border-radius: 10px; margin-top: 10px; background-color: yellow;" class="mid" onclick="mid()">medium</button>
            <button style = "border-radius: 10px; margin-top: 10px; background-color: red;" class="red" onclick="hard()">hard</button>
        </div>
      </div>
    </body>
    </html>
</body>
